apiVersion: apps/v1
kind: Deployment
metadata:
  name: users-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: users-api
  template:
    metadata:
      labels:
        app: users-api
    spec:
      containers:
        - name: users-api
          image: acrmicroservicesLopezMedina.azurecr.io/users-api-microservice
          ports:
            - containerPort: 8083
          env:
            - name: JWT_SECRET
              value: "PRFT"
            - name: SERVER_PORT
              value: "8083"
